name: Deploy to Kubernetes
on:
  push:
    branches: [ master ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name : Scan with SonarCloud
      uses: SonarSource/sonarcloud-github-action@v2.3.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  static-checks:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install frontend dependencies
      run: npm install
      working-directory: client

    - name: Run npx audit on frontend
      run: npm audit --audit-level=moderate
      working-directory: client
      continue-on-error: true

    - name: Install backend dependencies
      run: npm install
      working-directory: server

    - name: Run npm audit on backend
      run: npm audit --audit-level=moderate
      working-directory: server
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: static-checks
    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push frontend image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: fancyvanilla/resume-builder-frontend:v2
        context: "{{defaultContext}}:client"

    - name: Build and push backend image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: fancyvanilla/resume-builder-backend:v2
        context: "{{defaultContext}}:server"

    - name: Trivy scan for frontend
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: fancyvanilla/resume-builder-frontend:v2
        severity: CRITICAL,HIGH
        ignore-unfixed: true
        format: table

    - name: Trivy scan for backend
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: fancyvanilla/resume-builder-backend:v2
        severity: CRITICAL,HIGH
        ignore-unfixed: true
        format: table

  deploy:
    if: false  # Disable deployment for now to test the workflow
    needs: build
    runs-on: self-hosted
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set kubeconfig from secret
      env:
        KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
      run: |
        $env:KUBECONFIG_CONTENT | Out-File -FilePath kubeconfig -Encoding utf8
        echo "KUBECONFIG=$PWD/kubeconfig" >> $env:GITHUB_ENV
      shell: powershell

    - name: Helm lint
      run: helm lint ./mychart

    - name: Deploy app
      run: |
        helm upgrade --install myapp ./mychart --namespace web-server --create-namespace
