apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-builder-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resume-frontend-service
                port:
                  number: 80
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: resume-backend-service
                port:
                  number: 4000